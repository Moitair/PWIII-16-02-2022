<head>

<body>

    <h1 class="text-center">Nos diga seu animal favorito!</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="alert-primary shadow">
                    <form id="form">

                        <div class="form-group">
                            <input type="text" name="NOME" id="NOME" class="form-control" placeholder="Digite seu nome">
                        </div>

                        <div class="form-group">
                            <label>Selecione o seu animal preferido</label>
                            <select name="ANIMAL" id="ANIMAL" class="form-control">
                                <option value="">Selecione o animal</option>
                                <option value="1">Cachorro</option>
                                <option value="2">Gato</option>
                                <option value="3">Peixe</option>
                            </select>
                        </div>

                        <div class="form-group row justify-content-end">
                            <div class="col-12 col-sm-8 col-mc-6">
                                <button class="btn btn-primary btn-block btn-send shadow">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="retorno" class="row justify-content-center">
            
        </div>

        
    </div>

    <script src="../controle/function.js"></script>
</body>
